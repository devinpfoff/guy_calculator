<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Guy & Anchor Calculations</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Guy & Anchor Calculations</h3>
      </div>
      <form id="form-calc">
        <p>
          <label for="overload">Overload Factor</label>
          <input type="number" step="any" value="1.1" id="overload" required/>
        </p>
        <p>
          <label for="guy_attachment">Guy rating</label>
          <input type="number" value="8500" id="guy_attachment" required/>
        </p>
        <p>
          <label for="anchor_rating">Anchor rating</label>
          <input type="number" value="10000" id="anchor_rating" required/>
        </p>
        <h5>Conductors</h5>
        <hr />
        <p>
          <label for="2_acsr">#2 ACSR</label>
          <select id="2_acsr">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <p>
          <label for="1/0_acsr">#1/0 ACSR</label>
          <select id="1/0_acsr">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <p>
          <label for="3/0_acsr">#3/0 ACSR</label>
          <select id="3/0_acsr">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <p>
          <label for="336_acsr">#336.4 ACSR</label>
          <select id="336_acsr">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <h5>Pole</h5>
        <hr />
        <p>
          <label for="pole_class">Pole Type</label>
          <select id="pole_class">
            <option value="40-4" selected>40-4</option>
            <option value="35-5">35-5</option>
            <option value="45-2">45-2</option>
            <option value="45-3">45-3</option>
            <option value="50-2">50-2</option>
            <option value="50-3">50-3</option>
            <option value="55-3">55-3</option>
            <option value="60-2">60-2</option>
          </select>
        </p>
        <p>
          <label for="attachment_height">Attach Height</label>
          <input type="number" value="30" id="attachment_height" required/>
        </p>
        <p>
          <label for="guy_lead">Guy Lead</label>
          <input type="number" value="15" id="guy_lead" required />
        </p>
        <!-- <button class="btn-block" type="submit">Calculate</button> -->
      </form>
      <div class="results">
        <h5>Results</h5>
        <hr />
        <div id="result_set"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
